<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <p><b>Code Journal</b></p>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <form id="entryForm">
        <div data-view="entry-form">
          <div class="row">
            <div class="column-full-two">
              <p><b>New Entry</b></p>
            </div>
          </div>

          <div class="row">
            <div class="column-half">
              <img
                id="image"
                class="image"
                src="images/placeholder-image-square.jpg"
                alt="Placeholder Image" />
            </div>

            <div class="column-half">
              <div><label for="title">Title</label></div>
              <div><input type="text" id="title" name="title" required /></div>

              <div><label for="URL">Photo URL</label></div>
              <div><input type="URL" id="URL" name="photoUrl" required /></div>
            </div>
          </div>

          <div class="row">
            <div class="column-full-three">
              <div><label for="notes">Notes</label></div>
              <textarea rows="5" id="notes" name="notes" required></textarea>
            </div>
          </div>

          <div class="row-three">
            <div class="column-full-four">
              <button type="submit">SAVE</button>
            </div>
          </div>
        </div>
      </form>

      <div data-view="entries">
        <ul>
          <li class="entry">
            <div class="line">
              <div class="column-split">
                <div class="dummy">
                  <img
                    src="https://static.bandainamcoent.eu/high/dragon-ball/dragonball-project-z/00-page-setup/dbzk_game-thumbnail.jpg"/>
                </div>
              </div>
              <div class="column-split">
                <div class="entry-content">
                  <h3>A newer image</h3>
                  <p>A very nice lake!</p>
                </div>
              </div>
            </div>
          </li>
          <li class="entry">
            <div class="line">
              <div class="column-split">
                <div class="dummy">
                  <img
                    src="https://cdn.vox-cdn.com/thumbor/a8IziyMAFh1J6oZLPbBDspJJgF4=/1400x788/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/13679539/FunFilms_DBSBroly_Landing.jpg"
                    alt="Image 1" />
                </div>
              </div>
              <div class="column-split">
                <div class="entry-content">
                  <h3>this is a newer image</h3>
                  <p>A pretty lake!</p>
                </div>
              </div>
            </div>
          </li>
          <li class="entry">
            <div class="line">
              <div class="column-split">
                <div class="dummy">
                  <img
                    src="https://static1.srcdn.com/wordpress/wp-content/uploads/2022/11/four-star-dragon-ball.jpg"
                    alt="Image 1" />
                </div>
              </div>
              <div class="column-split">
                <div class="entry-content">
                  <h3>A new image</h3>
                  <p>I guess its not a new image!</p>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
