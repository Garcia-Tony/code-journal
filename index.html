<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
          <p><b>Code Journal</b></p>
          <a href="#" data-view="entries" class="nav-item">Entries</a>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
     <div data-view="entry-form" class="entry-form-wrapper " >
      <form id="entryForm">
        <div class="row">
            <div class="column-full-two">
              <p><b id="entry-form-title">New Entry</b></p>
            </div>
          </div>

          <div class="row">
            <div class="column-half">
              <img
                id="image"
                class="image"
                src="images/placeholder-image-square.jpg"
                alt="Placeholder Image" />
            </div>

            <div class="column-half">
              <div><label for="title">Title</label></div>
              <div><input type="text" id="title" name="title" required /></div>

              <div><label for="URL">Photo URL</label></div>
              <div><input type="URL" id="URL" name="photoUrl" required /></div>
            </div>
          </div>

          <div class="row">
            <div class="column-full-three">
              <div><label for="notes">Notes</label></div>
              <textarea rows="5" id="notes" name="notes" required></textarea>
            </div>
          </div>

          <div class="row-three">
            <div class="column-full-four">
              <button type="submit">SAVE</button>
            </div>
          </div>

            <div class="row-four">
            <div class="column-full-five">
              <button type="button" id="delete-entry" class="" ><u>Delete Entry</u></button>
            </div>
          </div>
    <dialog id="confirmation" class="confirmation">
      <h2>Are you sure you want to delete this entry?</h2>
      <div class="modal-actions">
        <button class="cancel-entry">Cancel</button>
        <button class="confirm-entry">Confirm</button>
       </div>
    </dialog>
           </form>
        </div>

      <div data-view="entries" class="entries-wrapper hidden">
        <div class="entries-column">
        <h1>Entries</h1>
          <a href="#" class="new-entry-button" data-view="entry-form">NEW</a>
          </div>
        <p class="no-entries-text">No entries have been recorded</p>
        <ul class="entry-list"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
